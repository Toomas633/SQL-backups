<!DOCTYPE html>
<html lang="eng" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='icons/sql.svg') }}"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/base.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/dashboard.css') }}"
    />
  </head>
  <body>
    <header class="top-bar">
      <h1 class="page-name"><i class="fas fa-icon"></i>Dashboard</h1>
      <a href="/logout" class="logout"><i class="ico-logout"></i></a>
      <button class="settings" onclick="openSettings()">
        <i class="ico-settings"></i>
      </button>
    </header>
    <div id="popup" class="popup-container">
      <span class="popup-close" onclick="closePopup()">&times;</span>
      <p id="popup-message"></p>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/popup.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/settings.js') }}"
    ></script>
  </body>
</html>
