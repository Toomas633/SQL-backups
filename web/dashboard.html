<!DOCTYPE html>
<html lang="eng" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/static/icons/sql.svg" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/settings.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/add.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1 class="page-name"><i class="ico-sql"></i>Dashboard</h1>
      <a href="/logout" class="logout"><i class="ico-logout"></i></a>
      <button class="settingsBtn" onclick="openSettings()">
        <i class="ico-settings"></i>
      </button>
    </header>
    <button id="add" class="addBtn" onclick="openAddForm()">
      <i class="ico-plus"></i>
    </button>
    <div class="content"></div>
    <div id="addPopup" class="add-popup">
      <h2><i class="ico-plus"></i>Add Database</h2>
      <form id="addForm" class="add-form">
        <div class="connection-input">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="connection-input">
          <label for="type">Type:</label>
          <input type="select" id="type" name="type" required />
        </div>
        <div class="connection-input">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />
        </div>
        <div class="connection-input">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="connection-input">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button id="addConnectionBtn" onclick="addConnection()">
          Save Connection
        </button>
      </form>
      <span class="close" onclick="closeAddForm()">&times;</span>
    </div>
    <div id="settings" class="settings">
      <h2><i class="ico-settings"></i>Settings</h2>
      <form id="passwordForm" class="password-change">
        <h3>Change password:</h3>
        <div class="password-input">
          <label for="currentPassword">Current Password:</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
          />
        </div>
        <div class="password-input">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="password-input">
          <label for="confirmPassword">Confirm New Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button id="passwordChangeBtn" onclick="changePassword()">
          Change Password
        </button>
      </form>
      <form id="settingsForm" class="settings-change">
        <div class="settings-input">
          <label for="dumps">How long should dumps be kept (copies):</label>
          <input
            type="number"
            id="dumps"
            name="dumps"
            max="99"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          />
        </div>
        <div class="settings-input">
          <label for="cron">How often should dumps be made (days):</label>
          <input
            type="number"
            id="cron"
            name="cron"
            max="99"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          />
        </div>
        <button id="saveSettingsBtn" onclick="saveSettings()">Save</button>
      </form>
      <span class="close" onclick="closeSettings()">&times;</span>
    </div>
    <div id="popup" class="popup-container">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-message"></p>
    </div>
    <script type="text/javascript" src="/static/js/popup.js"></script>
    <script type="text/javascript" src="/static/js/settings.js"></script>
    <script type="text/javascript" src="/static/js/add.js"></script>
  </body>
</html>
