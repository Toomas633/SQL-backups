<!DOCTYPE html>
<html lang="eng" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/static/icons/sql.svg" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/dashboard.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/settings.css" />
  </head>
  <body>
    <header class="top-bar">
      <h1 class="page-name"><i class="ico-sql"></i>Dashboard</h1>
      <a href="/logout" class="logout"><i class="ico-logout"></i></a>
      <button class="settingsBtn" onclick="openSettings()">
        <i class="ico-settings"></i>
      </button>
    </header>
    <div class="content"></div>
    <div id="settings" class="settings">
      <h2><i class="ico-settings"></i>Settings</h2>
      <form id="passwordForm" class="password-change">
        <h3>Change password:</h3>
        <div class="password-input">
          <label for="currentPassword">Current Password:</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
          />
        </div>
        <div class="password-input">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="password-input">
          <label for="confirmPassword">Confirm New Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button id="passwordChangeBtn" onclick="changePassword()">
          Change Password
        </button>
      </form>
      <form id="settingsForm" class="settings-change">
        <div class="settings-input">
          <label for="dumps">How long should dumps be kept (copies):</label>
          <input
            type="number"
            id="dumps"
            name="dumps"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          />
        </div>
        <div class="settings-input">
          <label for="cron">How often should dumps be made (days):</label>
          <input
            type="number"
            id="cron"
            name="cron"
            required
            oninput="this.value = this.value.replace(/[^0-9]/g, '');"
          />
        </div>
        <button id="saveSettingsBtn" onclick="saveSettings()">Save</button>
      </form>
      <span class="close" onclick="closeSettings()">&times;</span>
    </div>
    <div id="popup" class="popup-container">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-message"></p>
    </div>
    <script type="text/javascript" src="/static/js/popup.js"></script>
    <script type="text/javascript" src="/static/js/settings.js"></script>
  </body>
</html>
